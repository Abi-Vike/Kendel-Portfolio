<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - My Blog</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #FEF4F2; padding: 2rem; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <!-- Simple login form -->
  <div id="login-section" class="mb-4">
    <h3>Login</h3>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required class="form-control mb-2">
      <input type="password" id="login-password" placeholder="Password" required class="form-control mb-2">
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  
  <!-- Post management section, hidden until logged in -->
  <div id="admin-section" style="display:none;">
    <h3>Create / Update Blog Post</h3>
    <form id="post-form">
      <input type="text" id="post-title" placeholder="Title" required class="form-control mb-2">
      <input type="datetime-local" id="post-date" placeholder="Publish Date" required class="form-control mb-2">
      <input type="text" id="post-summary" placeholder="Summary" required class="form-control mb-2">
      <textarea id="post-body" placeholder="Body (Markdown)" required class="form-control mb-2" rows="10"></textarea>
      <button type="submit" class="btn btn-success">Save Post</button>
    </form>
    <button id="logout-btn" class="btn btn-secondary mt-3">Logout</button>
  </div>
  
  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase.js"></script>
  
  <!-- Admin dashboard script -->
  <script>
    const loginSection = document.getElementById('login-section');
    const adminSection = document.getElementById('admin-section');
    const loginForm = document.getElementById('login-form');
    const postForm = document.getElementById('post-form');
    const logoutBtn = document.getElementById('logout-btn');
    
    // Monitor auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        loginSection.style.display = 'none';
        adminSection.style.display = 'block';
      } else {
        loginSection.style.display = 'block';
        adminSection.style.display = 'none';
      }
    });
    
    // Login form submission
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
    });
    
    // Post form submission (for creating/updating a post)
    postForm.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('post-title').value;
      const date = document.getElementById('post-date').value;
      const summary = document.getElementById('post-summary').value;
      const body = document.getElementById('post-body').value;
      
      // Create a new post document with auto-generated ID
      firestore.collection('blog').add({
        title,
        date: new Date(date),
        summary,
        body
      })
      .then(() => {
        alert('Post saved successfully.');
        postForm.reset();
      })
      .catch(err => alert(err.message));
    });
    
    // Logout button
    logoutBtn.addEventListener('click', () => {
      auth.signOut();
    });
  </script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
